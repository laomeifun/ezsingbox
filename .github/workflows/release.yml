name: Build and Release

on:
  push:
    tags:
      - 'v*'  # 当推送以v开头的标签时触发，如 v0.1.0
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: write

jobs:
  build:
    name: Build - ${{ matrix.platform.target }}
    runs-on: ${{ matrix.platform.os }}
    strategy:
      matrix:
        platform:
          # Linux
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            bin: ezsingbox
            name: ezsingbox-linux-x86_64.tar.gz
          - os: ubuntu-latest
            target: aarch64-unknown-linux-gnu
            bin: ezsingbox
            name: ezsingbox-linux-aarch64.tar.gz
          
          # macOS
          - os: macos-latest
            target: x86_64-apple-darwin
            bin: ezsingbox
            name: ezsingbox-macos-x86_64.tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            bin: ezsingbox
            name: ezsingbox-macos-aarch64.tar.gz
          
          # Windows
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bin: ezsingbox.exe
            name: ezsingbox-windows-x86_64.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install cross-compilation tools (Linux ARM)
        if: matrix.platform.target == 'aarch64-unknown-linux-gnu'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc-aarch64-linux-gnu

      - name: Build
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Package (Unix)
        if: runner.os != 'Windows'
        run: |
          cd target/${{ matrix.platform.target }}/release
          tar czf ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          cd -

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          cd target/${{ matrix.platform.target }}/release
          7z a ../../../${{ matrix.platform.name }} ${{ matrix.platform.bin }}
          cd -

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.platform.name }}
          path: ${{ matrix.platform.name }}

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/**/*
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
